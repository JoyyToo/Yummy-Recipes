<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add category</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename = 'vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom fonts -->
    <link href="{{ url_for('static', filename = 'vendor/font-awesome/css/font-awesome.min.css') }}" rel="stylesheet"
          type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet"
          type="text/css">

    <!-- CORE CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">

    <!-- Custom styles -->
    <link href="{{ url_for('static', filename = 'css/style.css') }}" rel="stylesheet">

</head>

<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg  fixed-top" style="background: rgba(20, 20, 20, 0);">
    <div class="container">
        <a class="navbar-brand" style="color:white;" href="{{ url_for('home') }}">YUMMY</a>
        <a class="navbar-brand" style="color:white;" href="{{url_for('get_categories')}}">Categories</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" style="color:white; border-color:white;" href="{{ url_for('logout') }}"><b>LOGOUT</b></a>
                </li>
            </ul>
        </div>

    </div>
</nav>
{% if data %}
{% if data['message'] %}
<div class="alert alert-danger alert-dismissable">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">Ã—</a>
    <strong>{{ data['message'] }}</strong>
</div>
{% endif %}
<div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
        <form class="login-form" method="post" enctype="multipart/form-data">
            <div class="row">
                <div class="input-field col s12 center">
                    <p class="center login-form-text">Update recipe Category</p>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <input name="name" value="{{ data['category']['name'] }}" id="name" type="text">
                    <label for="name" class="center-align">Name</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                        <textarea id="textarea" name="description" class="materialize-textarea">
                        </textarea>
                    <label for="textarea">Description</label>
                </div>
            </div>
            <h6 style="margin-left: 10px">Upload image</h6>
            <input type="file" name="file" id="fileupload">
            <label for="fileupload"> Select a file to upload</label>

            <div class="row">
                <div class="input-field col s12">
                    <button type="submit" class="btn waves-effect waves-light col s12">UPDATE</button>
                </div>
            </div>

        </form>
    </div>
</div>
{% endif %}
<script>
    document.getElementById('textarea').value = "{{ data['category']['desc'] }}";
</script>
<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="{{ url_for('static', filename = 'js/jquery-3.2.1.min.js') }}"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="{{ url_for('static', filename = 'js/popper.min.js') }}"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="{{ url_for('static', filename = 'js/bootstrap.min.js') }}"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="{{ url_for('static', filename = 'js/mdb.min.js') }}"></script>
</body>
</html>
